<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kakaoClone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header_title">Chats</h1>
      <div class="screen_header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main_screen">
      <a href="chatroom.html">
        <div class="user_component">
          <div class="user_component_column">
            <img
              src="img/puppy.jpg"
              class="user_component_avatar user_component_avatar"
            />
            <div class="user_component_text">
              <div class="user_component_title">Simjaeryun</div>
              <div class="user_component_subtitle">
                Please check My KAOAO Acount Info
              </div>
            </div>
          </div>
          <div class="user_component_column">
            <span class="user_component_time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <div class="nav_comment_notification badge">1</div>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_add_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile">
      <span
        >Your screen is too big<br />
        스크린을 줄여주세요!</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/ed17b3b742.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
