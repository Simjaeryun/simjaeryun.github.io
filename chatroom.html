<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - kakaoClone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chatroom">
    <div class="status_bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt_header">
      <div class="alt_header_column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt_header_column">
        <div class="alt_header_title">
          니꼬
        </div>
      </div>
      <div class="alt_header_column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main_screen chatroom">
      <div class="chatroom_timestamp">
        Tuesday, June 30, 2020
      </div>
      <div class="chatroom_message_row">
        <img src="img/puppy.jpg" alt="강아지" />
        <div class="chatroom_message_row_ctt">
          <span class="message_author">심재륜</span>
          <div class="message_info">
            <span class="message_bubble">ㅎㅇ!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
      <div class="chatroom_message_row_own">
        <div class="chatroom_message_row_ctt">
          <div class="message_info">
            <span class="message_bubble">안녕 만나서반가워</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <div>
          <input type="text" placeholder="메세지를 입력하세요." />
        </div>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no_mobile">
      <span
        >Your screen is too big<br />
        스크린을 줄여주세요!</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/ed17b3b742.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
