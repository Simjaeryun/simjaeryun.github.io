<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kakaoClone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header_title">Find</h1>
      <div class="screen_header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
          <div class="find_add_notification"></div>
        </span>
      </div>
    </header>

    <main class="main_screen">
      <div class="icon_row">
        <div class="icon_row_icon">
          <i class="fas fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon_row_icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon_row_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon_row_icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended_friends">
        <div class="recommended_friends_title">Recommended Friends</div>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open_chat">
        <div class="open_chat_header">
          <div class="open_chat_title">Open Chat</div>
          <span
            >Go to openchat Home<i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open_post">
          <div class="open_post_column">
            <h5 class="open_post_title">#BTS</h5>
            <h6 class="open_post_hashtags">#bts#army#friends</h6>
            <div class="open_post_members">
              <img src="img/puppy.jpg" alt="강아지사진" />
              <span class="open_post_member_count">802 members</span>
              <div class="divider"></div>
              <span class="open_post_member_status">Active</span>
            </div>
          </div>
          <div class="open_post_column">
            <div class="open_post_photo">
              <img src="img/puppy.jpg" alt="" />
            </div>
            <div class="open_post_heart_count">
              <i class="fas fa-heart fa-xs"></i> <span>326</span>
            </div>
          </div>
        </div>
        <div class="open_post">
          <div class="open_post_column">
            <h5 class="open_post_title">#BTS</h5>
            <h6 class="open_post_hashtags">#bts#army#friends</h6>
            <div class="open_post_members">
              <img src="img/puppy.jpg" alt="강아지사진" />
              <span class="open_post_member_count">802 members</span>
              <div class="divider"></div>
              <span class="open_post_member_status">Active</span>
            </div>
          </div>
          <div class="open_post_column">
            <div class="open_post_photo">
              <img src="img/puppy.jpg" alt="" />
            </div>
            <div class="open_post_heart_count">
              <i class="fas fa-heart fa-xs"></i> <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <div class="nav_comment_notification badge">1</div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_add_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile">
      <span
        >Your screen is too big<br />
        스크린을 줄여주세요!</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/ed17b3b742.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
